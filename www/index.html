<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>游戏开始</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/public.css" rel="stylesheet" type="text/css">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
    <script src="vendor/jq/jquery-3.0.0.js"></script>
    <script src="vendor/oclazyLoad/ocLazyLoad.js"></script>
    <script src="vendor/angular-ui-router/angular-ui-router.min.js"></script>
    <script src="vendor/angular-animate/angular-animate.min.js"></script>

    <script src="js/router.js"></script>
    <script src="js/service/gameService.js"></script>
    <script src="js/factory/filter.js"></script>
    <script src="js/factory/factory.js"></script>
    <script src="js/constant/constant.js"></script>
    <script src="js/directive/modal.js"></script>
    <script src="js/directive/gameOverModal.js"></script>
    <script src="js/modalDialog/inputBox.js"></script>
    <script src="js/modalDialog/message.js"></script>
    <script src="js/directive/numberic.js"></script>
  </body>
</html>
